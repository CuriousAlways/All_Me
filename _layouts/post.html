<!DOCTYPE html>
<html>
  <head>
    {% include meta.html %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script src="{{ '/assets/js/header.js' | relative_url }}"></script>
  </head>
  <body>
    <div class="bg-purple-main min-h-screen">
      {% include header.html %}

      <div class="p-20 container mx-auto">
        <div class="p-10 rounded card-purple text-white">
          <!-- post heading -->
          <div class="pb-5">
            <div class="text-blue-400 text-4xl"> {{ page.title }} </div>
            <p class="text-base text-pink-500"> - posted by <span class="text-white"> {{ page.author }}</span> on <span class="text-white"> {{ page.date | date: "%d-%B-%Y" }} </span></p>
          </div>
         <!-- content -->
          <div>
            {{ content }}
          </div>
        </div>
        <!-- discuss powered comments section -->
        {% if page.comments %}
          <div class="py-3">
            {% include disqus.html %}
          </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
